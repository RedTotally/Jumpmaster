<body id="body" class="jumpscare-body">

<audio class="audio" controls autoplay loop>
     <source src="audios/jumpscare_test.mp3" type="audio/ogg">

<!--ScriptSection-->
<script>
var background = document.getElementById('body');

var firstImage = 'url(images/jumpscare.png)'
var secondImage = 'url(images/jumpscare-2.png)'
var thirdImage = 'url(images/jumpscare-3.png)'

var rate1 = 100
var rate2 = 200
var rate3 = 300
var rate4 = 400

function flashinggone() {
for (let i = 0; i <= 100; i++) {
setTimeout(function() {
background.style.backgroundImage = 'url()';
}, i * rate1); 
}
}

function flashingshow() {
for (let i = 0; i <= 100; i++) {
setTimeout(function() {

var math = Math.floor(Math.random() * 3);

if(math == 1){
  background.style.backgroundImage = firstImage;
}else if(math == 2){
  background.style.backgroundImage = secondImage;
}else{
  background.style.backgroundImage = thirdImage;
}
}, i * rate2); 
}
}

function flashingshow2() {
for (let i = 0; i <= 100; i++) {
setTimeout(function() {
var math = Math.floor(Math.random() * 3);

if(math == 1){
  background.style.backgroundImage = firstImage;
}else if(math == 2){
  background.style.backgroundImage = secondImage;
}else{
  background.style.backgroundImage = thirdImage;
}
}, i * rate3); 
}
}

function flashingshow3() {
for (let i = 0; i <= 100; i++) {
setTimeout(function() {
var math = Math.floor(Math.random() * 3);

if(math == 1){
  background.style.backgroundImage = firstImage;
}else if(math == 2){
  background.style.backgroundImage = secondImage;
}else{
  background.style.backgroundImage = thirdImage;
}
}, i * rate4); 
}
}

flashinggone();
flashingshow();
flashingshow2();
flashingshow3();
</script>
<!--EndofSection-->
